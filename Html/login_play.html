<!DOCTYPE html>
<html>
    <head>

      <title>play?</title>
      <meta charset="UTF-8" />
      <link rel="icon" href="../Poze/logo.png" type="image/x-icon" sizes="16x16">
      <link href='https://fonts.googleapis.com/css?family=Barrio' rel='stylesheet'>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href = "../css/loginpage.css" rel = "stylesheet">

    </head>

    <body>
      <div class="disk"> 
        <div class="borders">

          <form action="../Php/api/login.php" method="post" class="login" id="loginform">
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input id = "uname" type="text" placeholder="username" name="username" required>
                    <label for="psw"><b>Password</b></label>
                    <input id = "psw" type="password" placeholder="password" name="password" required> 
                  <button type="submit" >Login</button>
                  <span class="psw">Forgot <a href="#" style="color:white">password?</a></span>
                  <p>you dont have an account?</p>
                  
                </div>
            </form> 
            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

                    <div id="id01" class="signupmodal">
                      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                      <form class="modal-content signup" action="../Php/api/createaccount.php" method="post">
                        <div class="container">
                          <h1>Sign Up</h1>
                          <p>Please fill in this form to create an account.</p>
                          <hr>
                            <label for="email"><b>Email</b></label>
                            <input id = "email" type="text" placeholder="Enter Email" name="email" required>

                            <label for="username"><b>Username</b></label>
                           <input id = "username" type="text" placeholder="Enter Username" name="username" required>

                            <label for="firstname"><b>FirstName</b></label>
                            <input id = "firstname" type="text" placeholder="Enter FirstName" name="firstname" required>

                            <label for="lastname"><b>LastName</b></label>
                            <input id = "lastname" type="text" placeholder="Enter LastName" name="lastname" required>

                            <label for="password"><b>Password</b></label>
                            <input id ="password" type="password" placeholder="Enter Password" name="password" required>
          
                            <div class="clearfix">
                                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                                <button type="submit" class="signupbtn">Sign Up</button>
                            </div>
                        </div>
                      </form>
                    </div>
                   
        </div>
      </div>
        
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="../Js/login_register.js"></script>

    <script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>

    

    </body>
</html>
