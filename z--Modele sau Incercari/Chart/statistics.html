<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>play? - Statistics</title>
    <link rel="icon" href="../Poze/logo.png" type="image/x-icon" sizes="16x16">
    <link href = "../Chart/chart.css" rel = "stylesheet">  
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Name', 'Stars'],
          ["Game1", 3],
          ["Game2", 4],
          ["Game3", 5],
          ["Game4", 2.2],
          ['Game6', 1],
          ['Game7', 2],
          ['Game8', 3.6],
          ['Game9', 3.2],
          ['Game10', 1.2],
          ['Game11', 3.7],
          ['Game12', 4.2],
          ['Game13', 4.3]
        ]);

        var options = {
          legend: { position: 'none' },
          chart: {
            title: 'Star Rating'},
          axes: {
            x: {
              0: { side: 'bot', label: 'Name of the games'}
            }
          },
          bar: { groupWidth: "50%" }
        };

        var chart = new google.charts.Bar(document.getElementById('bot_x_div'));
        // Convert the Classic options to Material options.
        chart.draw(data, google.charts.Bar.convertOptions(options));
      };
    </script>
  </head>
  <body>
    <div id="bot_x_div" style="width: 80%; height: 80%; position: relative; margin:auto; top:10%;"></div>
  </body>
</html>
